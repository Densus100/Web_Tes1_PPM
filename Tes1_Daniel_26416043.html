<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="jquerymobile/jmobile/jquery.mobile-1.4.5.css"/>
  <script src="jquerymobile/jmobile/jquery.js"></script>
  <script src="jquerymobile/jmobile/jquery.mobile-1.4.5.js"></script>
  <script src="jquerymobile/jmobile/swipelist.js"></script>
  <link rel="stylesheet" type="text/css" href="jquerymobile/jmobile/swipelist.css">
  <title></title>
  <script type="text/javascript">
    $(window).load(function(){
$('.navigateToPage').change(function() {
    var page = $(this).val();
    $.mobile.changePage( "#"+page, { transition: "slideup"} );
});
});
  </script>
</head>
<body>

<div data-role="page" id="home">

	<div data-role="header">
			<h1>Kalkulator</h1>
		</div>

    <div data-role="content">        
        <label for="pages" class="select">Navigate to page:</label>
        <select name="pages" id="selectPages" class="navigateToPage">
           <option>Select a Page</option>
           <option value="page2">Warna RGB</option>
           <option value="page3">Rangkuman PPM</option>
           
        </select>
  <!--barbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbarbar-->



    </div>



    <div data-role="footer" data-position="fixed">
			<h1>Kalkulator</h1>
		</div>
</div>

<!-- ----------------------------------------------------------------------- -->

	<div data-role="header">
			<h1>Warna RGB</h1>

<div data-role="footer" data-position="fixed">

</div>

        <label for="pages3" class="select">Navigate to page:</label>
        <select name="pages3" id="selectPages3" class="navigateToPage">
           <option>Select a Page</option>
           <option value="home">Kalkulator</option>
           <option value="page2">Warna RGB</option>           
           
        </select>

<div data-role="footer" data-position="fixed">

</body>
</html>
